<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance - Poko Nusantara Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem 4rem;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: spin 2s linear infinite;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      animation: beat 1s infinite ease-in-out;
    }
    p {
      font-size: 1rem;
      opacity: 0.85;
      max-width: 400px;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 0 transparent;
      }
      50% {
        transform: scale(1.08);
        text-shadow: 0 0 20px #ff00cc;
      }
    }
  </style>
</head>
<body>
  <div class="icon">‚öôÔ∏è</div>
  <h1 id="title">Loading...</h1>
  <p id="desc"></p>

  <footer>
    &copy; <span id="year"></span> Poko Nusantara Group. All rights reserved.
  </footer>

  <script>
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('desc');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    const messages = {
      id: {
        title: 'üöß Sedang Dalam Pemeliharaan üöß',
        desc: 'Kami sedang melakukan peningkatan sistem. Mohon maaf atas ketidaknyamanannya, silakan coba lagi nanti.'
      },
      en: {
        title: 'üöß Under Maintenance üöß',
        desc: 'We are currently performing system upgrades. We apologize for the inconvenience. Please check back soon.'
      }
    };

    const userLang = navigator.language || navigator.userLanguage;
    const langCode = userLang.split('-')[0].toLowerCase();
    const content = messages[langCode] || messages['en'];

    titleEl.textContent = content.title;
    descEl.textContent = content.desc;
  </script>
</body>
</html>
