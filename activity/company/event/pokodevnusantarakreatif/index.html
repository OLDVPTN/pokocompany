<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    #scratch-area {
      margin: 20px auto;
      position: relative;
      width: 300px;
      height: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* Canvas ada di atas */
    }
    #prize {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #222;
      z-index: 1; /* Hadiah ada di bawah */
      visibility: hidden; /* Tersembunyi sampai digosok */
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Scratch Card</h1>
  <div id="scratch-area">
    <div id="prize"></div>
    <canvas id="scratch-canvas"></canvas>
  </div>
  <div id="result"></div>

  <script>
    // Prizes and probabilities
    const prizes = [
      { prize: "Zonk! Better luck next time!", probability: 89.5 },
      { prize: "Small Prize!", probability: 10 },
      { prize: "Grand Prize!!!", probability: 0.5 },
    ];

    // Select prize based on probability
    function getPrize() {
      const random = Math.random() * 100;
      let cumulativeProbability = 0;
      for (const prize of prizes) {
        cumulativeProbability += prize.probability;
        if (random <= cumulativeProbability) {
          return prize.prize;
        }
      }
    }

    // Generate a random prize
    const selectedPrize = getPrize();
    const prizeDiv = document.getElementById("prize");
    prizeDiv.innerText = selectedPrize;

    // Canvas setup
    const canvas = document.getElementById("scratch-canvas");
    const ctx = canvas.getContext("2d");
    const scratchArea = document.getElementById("scratch-area");

    canvas.width = scratchArea.offsetWidth;
    canvas.height = scratchArea.offsetHeight;

    // Draw scratch layer
    ctx.fillStyle = "#007FFF"; // Scratch layer color
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = "20px Arial";
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.fillText("Scratch Me!", canvas.width / 2, canvas.height / 2);

    let isScratching = false;
    let scratchedArea = 0;
    const totalArea = canvas.width * canvas.height;
    const revealThreshold = 0.5; // 50% area harus tergosok
    

    // Scratch logic
    function scratch(e) {
      if (!isScratching) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
      const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out"; // Make strokes transparent
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      // Hitung area tergosok
      scratchedArea += Math.PI * Math.pow(20, 2);

// Reveal prize jika area tergosok melebihi threshold
if (scratchedArea / totalArea > revealThreshold) {
    revealPrize();
}
function revealPrize() {
            // Bersihkan sisa layer gosokan
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Tampilkan hadiah
            prizeText.style.display = "block";
        }
    }

    // Event listeners
    canvas.addEventListener("mousedown", () => (isScratching = true));
    canvas.addEventListener("mouseup", () => (isScratching = false));
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchstart", () => (isScratching = true));
    canvas.addEventListener("touchend", () => (isScratching = false));
    canvas.addEventListener("touchmove", scratch);

    // Optional: Check if enough area is scratched
    function isScratchedEnough() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentPixels = 0;

      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) {
          transparentPixels++;
        }
      }

      const transparency = (transparentPixels / (canvas.width * canvas.height)) * 100;
      return transparency > 50; // Trigger at 50% scratched
    }

    canvas.addEventListener("mouseup", () => {
      if (isScratchedEnough()) {
        prizeDiv.style.visibility = "visible"; // Tampilkan hadiah
        canvas.style.pointerEvents = "none"; // Disable further scratching
        document.getElementById("result").innerText = `You got: ${selectedPrize}`;
      }
    });
  </script>
</body>
</html>
