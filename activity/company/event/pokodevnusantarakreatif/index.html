<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8fd 0%, #e9ecf6 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .message-container {
            text-align: center;
            padding: 2.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            max-width: 90%;
            width: auto;
            animation: fadeIn 0.6s ease-out;
        }

        .message-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.12),
                0 2px 5px rgba(0, 0, 0, 0.07);
        }

        .message {
            font-size: 1.5rem;
            color: #374151;
            font-weight: 500;
            line-height: 1.4;
            margin: 0;
        }

        .icon {
            display: block;
            margin: 0 auto 1.5rem;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: #f3f4f6;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .message-container {
                padding: 2rem;
            }
            
            .message {
                font-size: 1.25rem;
            }
            
            .icon {
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p class="message">Tidak ada event yang diselenggarakan</p>
    </div>
</body>
</html>
